<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>용산보구한의원 위치</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=nu9fvk8ex8"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9f9f9;
    }
    #map {
      width: 100%;
      height: 100vh;
      border-radius: 32px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 용산보구한의원 실제 주소 좌표
    const LOCATION = new naver.maps.LatLng(37.530403, 126.964537);

    const map = new naver.maps.Map('map', {
      center: LOCATION,
      zoom: 17,
      zoomControl: true,
      zoomControlOptions: {
        position: naver.maps.Position.TOP_RIGHT
      }
    });

    const marker = new naver.maps.Marker({
      position: LOCATION,
      map: map,
      title: "용산보구한의원"
    });

    const infoWindow = new naver.maps.InfoWindow({
      content: '<div style="padding:8px;font-size:14px;">서울시 용산구 한강대로 95<br>래미안용산더센트럴 221호<br>용산보구한의원</div>'
    });

    naver.maps.Event.addListener(marker, "click", function () {
      infoWindow.open(map, marker);
    });
  </script>
</body>
</html>
