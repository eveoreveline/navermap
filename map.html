<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naver Map Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
      border-radius: 32px;
      overflow: hidden;
    }
  </style>
  <!-- ✅ 네이버 지도 API (정상 등록된 Client ID 사용) -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nu9fvk8ex8"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!window.naver || !naver.maps) {
        console.error("Naver Maps API failed to load.");
        return;
      }

      new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5302699, 126.9652905), // 용산 보구한의원
        zoom: 17,
        zoomControl: true,
        zoomControlOptions: {
          position: naver.maps.Position.TOP_RIGHT
        }
      });
    });
  </script>
</body>
</html>
