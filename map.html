<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 지도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 32px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5302699, 126.9652905),
        zoom: 17,
        zoomControl: true,
        zoomControlOptions: {
          position: naver.maps.Position.TOP_RIGHT
        }
      });

      // 마커 예시 (선택 사항)
      const marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.5302699, 126.9652905),
        map: map
      });
    }
  </script>

  <script
    type="text/javascript"
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nu9fvk8ex8&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
