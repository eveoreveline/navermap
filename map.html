<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 지도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 32px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function loadMap() {
      const script = document.createElement('script');
      script.src = "https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nu9fvk8ex8";
      script.async = true;
      script.onload = function () {
        new naver.maps.Map('map', {
          center: new naver.maps.LatLng(37.5302699, 126.9652905),
          zoom: 17,
          zoomControl: true,
          zoomControlOptions: {
            position: naver.maps.Position.TOP_RIGHT
          }
        });
      };
      script.onerror = function () {
        console.error("네이버 지도 스크립트 로딩 실패");
      };
      document.head.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", loadMap);
  </script>
</body>
</html>
