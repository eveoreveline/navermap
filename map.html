<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 지도</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 32px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nu9fvk8ex8" defer></script>
  <script>
    // naver 객체가 로드된 후 실행되도록 보장
    window.naver = window.naver || {};
    window.naver.maps = window.naver.maps || {};

    window.naver.maps.onJSContentLoaded = function () {
      const map = new naver.maps.Map("map", {
        center: new naver.maps.LatLng(37.5302699, 126.9652905),
        zoom: 17,
        zoomControl: true,
        zoomControlOptions: {
          position: naver.maps.Position.TOP_RIGHT
        }
      });

      const marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.5302699, 126.9652905),
        map: map
      });
    };
  </script>
</body>
</html>
