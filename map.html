<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>용산보구 한의원 위치</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=nu9fvk8ex8"></script>
</head>
<body>
  <div id="map" style="width:100%; height:400px;"></div>

  <script>
    var mapOptions = {
      center: new naver.maps.LatLng(37.530403, 126.964537), // ⬅ 용산보구 한의원 위치
      zoom: 17
    };

    var map = new naver.maps.Map('map', mapOptions);

    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.530403, 126.964537),
      map: map
    });
  </script>
</body>
</html>
