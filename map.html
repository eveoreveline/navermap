<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>용산보구한의원 위치</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=nu9fvk8ex8"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9f9f9;
    }
    #map {
      width: 100%;
      height: 100vh;
      border-radius: 32px;
      overflow: hidden;
    }
    .infowindow-content {
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const LOCATION = new naver.maps.LatLng(37.530403, 126.964537);

    const map = new naver.maps.Map('map', {
      center: LOCATION,
      zoom: 17,
      zoomControl: true,
      zoomControlOptions: {
        position: naver.maps.Position.TOP_RIGHT
      }
    });

    // 커스텀 마커 (기본 마커보다 테두리 굵게 보이도록 이미지 교체 가능)
    const marker = new naver.maps.Marker({
      position: LOCATION,
      map: map,
      icon: {
        content: `
          <div style="
            width: 24px;
            height: 24px;
            background: #03c75a;
            border: 3px solid #007744;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
          "></div>
        `,
        anchor: new naver.maps.Point(12, 12)
      }
    });

    const infoWindow = new naver.maps.InfoWindow({
      content: `
        <div class="infowindow-content">
          <strong>용산보구한의원</strong><br />
          (래미안용산더센트럴 221호)
        </div>
      `
    });

    // 자동으로 인포윈도우 열기
    infoWindow.open(map, marker);
  </script>
</body>
</html>
